<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="images/camera.svg" alt="logomarca Câmera fotográfica">
                <ul>
                    <li>Home</a></li>
                    <li class="active">Galeria</a></li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://github.com/joao-sillva.png" alt="Perfil">
        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section>
                    <figure>
                        <img src="images/workspace.svg" alt="Workspace elétrica">

                        <figcaption>
                            <h2>Workspace elétrica</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/dark.svg" alt="Dark and red">

                        <figcaption>
                            <h2>Dark and red</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/grids.svg" alt="Organização e grids">

                        <figcaption>
                            <h2>Organização e grids</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/colmeia.svg" alt="Colméia">

                        <figcaption>
                            <h2>Colméia</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/setup.svg" alt="Setup de escritor">

                        <figcaption>
                            <h2>Setup de escritor</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/ergonomic.svg" alt="Ergonomia e cores">

                        <figcaption>
                            <h2>Ergonomia e cores</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/show-lights.svg" alt="Show de luzes">

                        <figcaption>
                            <h2>Show de luzes</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/deep-purple.svg" alt="Deep purple">

                        <figcaption>
                            <h2>Deep purple</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="images/multi-screen.svg" alt="Multi-Screen">

                        <figcaption>
                            <h2>Multi-Screen</h2>
                            <div class="tags"><span>TAG</span></div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
